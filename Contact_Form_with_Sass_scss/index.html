<!DOCTYPE html>
<html>
    
    <head>
         <title>SASS-SCSS CONTACT FORM WITH MESSAGE</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,init,al-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
        <h2>Contact Us</h2>
            <form>
                <div class="input-field">
                    <input type="text" name="" required="">
                    <label>Name</label>
                </div>
                <div class="input-field">
                    <input type="email" name="" required="">
                    <label>Email</label>
                </div>
                <div class="input-field">
                    <input type="tel" name="" required="">
                    <label>Mobile</label>
                </div>
                <div class="input-field">
                    <textarea rows="5" required=""></textarea>
                    <label>Message</label>
                </div>
                <input class="btn" type="submit" name="" value="Send Message">
            </form>
        
        </div> 
    </body>
</html>
